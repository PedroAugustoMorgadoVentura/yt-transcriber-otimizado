<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Youtube Transcriber + Nuvem de Palavras</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f9fbfd, #e3ecf5);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 2rem 0 1rem;
      font-weight: 700;
      font-size: 2rem;
      color: #2c3e50;
      text-align: center;
    }

    h6 {
      color: #555;
      font-size: 0.9rem;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      transition: all 0.3s ease-in-out;
    }

    form:hover {
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
    }

    input[type="text"],
    input[type="file"],
    select {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      padding: 0.75rem;
      background-color: #4caf50;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }

    #result,
    #nuvem-container {
      background: white;
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      font-family: monospace;
      white-space: pre-wrap;
      color: #333;
      text-align: center;
    }

    #nuvem-container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background: #0d47a1;
    }

    #timer {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 2rem;
      color: #4a4a4a;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Youtube Transcriber</h1>

  <form id="transcribe-form">
    <input type="file" name="localfile" id="localfile">
    <input type="text" id="url-input" name="url" placeholder="Cole a URL do YouTube aqui" required />
    <h6>Selecione o modelo Whisper:</h6>
    <select name="model" id="model">
      <option value="tiny">Tiny</option>
      <option value="base">Base</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large-v2">Large</option>
    </select>
    <h6>selecione a linguagem do video:</h6>
    <select name="language" id="language">
      <option value="pt">portugu√™s</option>
      <option value="en">English</option>
      <option value="none">detectar linguagem</option>
    </select>
    <button type="submit">Transcrever</button>
  </form>

  <form id="audio-form">

  </form>

  <div id="timer"></div>
  <div id="result"></div>

    ["audio-form", "video-form"].forEach((formId) => {
      document.getElementById(formId).addEventListener("submit", async (e) => {
        e.preventDefault();
        const inputId = formId.includes("audio") ? "url-input-audio" : "url-input-video";
        const url = document.getElementById(inputId).value;
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = `‚è≥ Gerando ${formId.includes("audio") ? "√°udio" : "v√≠deo"}...`;

        const socket = new WebSocket(`ws://${location.host}/ws/${formId.includes("audio") ? "audio" : "video"}`);

        socket.onopen = () => {
          socket.send(JSON.stringify({ url }));
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.error) {
            resultDiv.textContent = `‚ùå Erro:\n${data.error}`;

    document.getElementById("nuvem-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      const container = document.getElementById("nuvem-container");

      container.textContent = "‚è≥ Gerando nuvem...";
      const response = await fetch("/upload/", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();
      if (data.image_path) {

  </script>
</body>
</html>
