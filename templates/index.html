<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Youtube Transcriber + Nuvem de Palavras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], input[type="file"] {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            padding: 0.75rem;
            background-color: #4caf50;
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #43a047;
        }

        #result, #nuvem-container {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            font-family: monospace;
            white-space: pre-wrap;
            color: #333;
            text-align: center;
        }

        #nuvem-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Youtube Transcriber</h1>

    <form id="transcribe-form">
        <input type="text" id="url-input" name="url" placeholder="Cole URL do Youtube aqui" required>
        <h6>selecione o modelo whisper de transcri√ß√£o</h6>
        <select name="model" id="model" >
            <option value="tiny">tiny</option>
            <option value="base">base</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large-v2">large</option>
        </select>
        <button type="submit">Transcrever</button>
    </form>

    <form id="audio-form">
        <input type="text" id="url-input-audio" name="url" placeholder="Cole URL do Youtube aqui" required>
        <button type="submit">Gerar √Åudio</button>
    </form>

    <form id="video-form">
        <input type="text" id="url-input-video" name="url" placeholder="Cole URL do Youtube aqui" required>
        <button type="submit">Gerar V√≠deo</button>
    </form>

    <div id="result"></div>

    <h1>Gerar Nuvem de Palavras</h1>

    <form class="nuvem-form" id="nuvem-form">
        <input type="file" id="file-input" accept=".txt" required>
        <button type="submit">Gerar Nuvem</button>
    </form>

    <div id="nuvem-container"></div>

    <!-- Seu script JS permanece o mesmo -->
    <script>
            
    
// Transcri√ß√£o
document.getElementById("transcribe-form").addEventListener("submit", async (e) => {
    e.preventDefault();
const urlInput = document.getElementById("url-input");
const modelSelect = document.getElementById("model");
const url = urlInput.value;
const model = modelSelect.value;

urlInput.addEventListener("input", () => {
    modelSelect.disabled = urlInput.value.trim() === "";
});

    const resultDiv = document.getElementById("result");
    resultDiv.textContent = "‚è≥ Iniciando transcri√ß√£o...";
    const socket = new WebSocket(`ws://${location.host}/ws/transcribe`);

    socket.onopen = () => {
        socket.send(JSON.stringify({ url, model }));
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.error) {
            resultDiv.textContent = `‚ùå Erro:\n${data.error}`;
        } else {
            resultDiv.textContent = `${data.message}\n\n${data.transcription}`;
            if (data.download_url) {
                resultDiv.innerHTML += `<br><br><a href="${data.download_url}" download>üì• Baixar Transcri√ß√£o</a>`;
            }
        }
    };

    socket.onerror = () => {
        resultDiv.textContent = "‚ùå Erro de conex√£o com o servidor.";
    };

    socket.onclose = () => {
        console.log("Conex√£o WebSocket encerrada.");
    };
});

// √Åudio
document.getElementById("audio-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const audioUrl = document.getElementById("url-input-audio").value;
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = "‚è≥ Gerando √°udio...";
    const socket = new WebSocket(`ws://${location.host}/ws/audio`);

    socket.onopen = () => {
        socket.send(JSON.stringify({ url: audioUrl }));
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.error) {
            resultDiv.textContent = `‚ùå Erro:\n${data.error}`;
        } else if (data.download_url) {
            resultDiv.textContent = "√Åudio gerado com sucesso";
            resultDiv.innerHTML += `<br><br><a href="${data.download_url}" download>üì• Baixar √°udio</a>`;
        }
    };

    socket.onerror = () => {
        resultDiv.textContent = "‚ùå Erro de conex√£o com o servidor.";
    };

    socket.onclose = () => {
        console.log("Conex√£o WebSocket encerrada.");
    };
});

// V√≠deo
document.getElementById("video-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const videoUrl = document.getElementById("url-input-video").value;
    const resultDiv = document.getElementById("result");
    resultDiv.textContent = "‚è≥ Gerando v√≠deo...";
    const socket = new WebSocket(`ws://${location.host}/ws/video`);

    socket.onopen = () => {
        socket.send(JSON.stringify({ url: videoUrl }));
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.error) {
            resultDiv.textContent = `‚ùå Erro:\n${data.error}`;
        } else if (data.download_url) {
            resultDiv.textContent = "V√≠deo gerado com sucesso";
            resultDiv.innerHTML += `<br><br><a href="${data.download_url}" download>üì• Baixar v√≠deo</a>`;
        }
    };

    socket.onerror = () => {
        resultDiv.textContent = "‚ùå Erro de conex√£o com o servidor.";
    };

    socket.onclose = () => {
        console.log("Conex√£o WebSocket encerrada.");
    };
});

        // Nuvem de palavras
        document.getElementById("nuvem-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            const response = await fetch("/upload/", {
                method: "POST",
                body: formData
            });

            const container = document.getElementById("nuvem-container");
            if (response.ok) {
                container.textContent = "‚è≥ Nuvem est√° sendo gerada...";
            }

            const data = await response.json();
            if (data.image_path) {
                container.innerHTML = `<img src="${data.image_path}" alt="Nuvem de Palavras">`;
            } else {
                container.textContent = "‚ùå Erro ao gerar nuvem.";
            }
        });
    </script>

    
</body>
</html>
