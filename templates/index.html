<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>FathomVoice: YouTube Transcriber + Nuvem de Palavras</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/static/IMG/FathomVoiceIcon.png" type="image/x-icon">
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="max-w-7xl mx-auto">
      <header class="text-center mb-16">
        <img src="/static/IMG/FathomVoiceIcon.png" width="100" height="100" alt="FathomVoice Logo" class="mx-auto mb-4">
        <h1 class="hero-title">FathomVoice</h1>
        <p class="hero-subtitle">
          Extraia transcrições, áudio e vídeo do YouTube com IA. Crie nuvens de
          palavras impressionantes a partir de seus textos.
        </p>
      </header>

      <div id="timer" class="timer mb-6" style="display: none;"></div> 
      <main class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
        <section class="tool-card fade-in">
          <h2>🎥 Transcrição de Vídeo</h2>
          <form id="transcribe-form" class="ai-form">
            <div class="form-group">
              <label for="localfile" class="form-label">📁 Arquivo Local (opcional)</label>
              <input
                type="file"
                name="localfile"
                id="localfile"
                class="form-file"
                accept="audio/*" />
            </div>

            <div class="form-group">
              <label for="url-input" class="form-label">🔗 URL do YouTube</label>
              <input
                type="text"
                id="url-input"
                name="url"
                placeholder="Cole a URL do YouTube aqui"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label for="model" class="form-label">⚡ Modelo Whisper</label>
              <select name="model" id="model" class="form-select">
                <option value="tiny">Tiny (Rápido)</option>
                <option value="base">Base (Balanceado)</option>
                <option value="small">Small (Bom)</option>
                <option value="large-v3-turbo">Medium (Muito Bom)</option>
                 <option value="distil-large-v3.5">
                  Distil-Large-v3.5 (Excelente, mas só inglês)
                </option>
                <option value="large-v3">Large v3 (Melhor)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="language" class="form-label">🌍 Idioma do Vídeo</label>
              <select name="language" id="language" class="form-select">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="none">Detectar automaticamente</option>
              </select>
            </div>

            <div class="form-group">
              <label for="chunk_length" class="form-label">⏱️ Duração do Chunk (segundos)</label>
              <select name="chunk_length" id="chunk_length" class="form-select">
                <option value="30">30 segundos</option>
                <option value="45">45 segundos</option>
                <option value="60" selected>60 segundos</option>
                <option value="90">90 segundos</option>
                <option value="120">120 segundos</option>
              </select>
            </div>

            <button type="submit" class="btn-primary">
              🎯 Transcrever Vídeo
            </button>
          </form>

          <div id="result-transcription" class="result-container mb-4 mt-4 text-light" color="blue"></div>
          <button id="copy-button" class="btn-secondary" style="display:none; margin-top: 1rem;">
              📋 Copiar Transcrição
          </button>
        </section>

        <div class="space-y-6">
          <section class="tool-card slide-up">
            <h2>🎵 Extrair Áudio</h2>
            <form id="audio-form" class="ai-form">
              <div class="form-group">
                <label for="url-input-audio" class="form-label">🔗 URL do YouTube</label>
                <input
                  type="text"
                  id="url-input-audio"
                  name="url"
                  placeholder="Cole URL do YouTube para áudio"
                  class="form-input"
                  required
                />
              </div>
              <button type="submit" class="btn-secondary">
                🎵 Gerar Áudio
              </button>
              <div id="result-audio" class="result-container mt-4 text-light"></div>
            </form>
          </section>

          <section class="tool-card slide-up">
            <h2>🎬 Baixar Vídeo</h2>
            <form id="video-form" class="ai-form">
              <div class="form-group">
                <label for="url-input-video" class="form-label">🔗 URL do YouTube</label>
                <input
                  type="text"
                  id="url-input-video"
                  name="url"
                  placeholder="Cole URL do YouTube para vídeo"
                  class="form-input"
                  required
                />
              </div>
              <button type="submit" class="btn-accent">🎬 Baixar Vídeo</button>
              <div id="result-video" class="result-container mt-4 text-light"></div>
            </form>
          </section>
        </div>
      </main>

      <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
        <div class="tool-card glow-pulse">
          <h2>☁️ Nuvem de Palavras</h2>
          <form class="nuvem-form ai-form" id="nuvem-form">
            <div class="form-group">
              <label for="file-input" class="form-label">📄 Arquivo de Texto (.txt)</label>
              <input
                type="file"
                id="file-input"
                accept=".txt"
                class="form-file"
                required
              />
            </div>
            <button type="submit" class="btn-accent">☁️ Gerar Nuvem</button>
          </form>
        </div>

        <div id="nuvem-result" class="result-container"></div>
      </section>
    </div>

    <script src="/scripts/scripts.js" defer></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
      crossorigin="anonymous"
    ></script>
  </body>
</html>
