<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Transcriber + Nuvem de Palavras</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-16">
        <h1 class="hero-title">YouTube Transcriber</h1>
        <p class="hero-subtitle">
          Extraia transcrições, áudio e vídeo do YouTube com IA. Crie nuvens de
          palavras impressionantes a partir de seus textos.
        </p>
      </div>

      <!-- Main Tools Grid -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
        <!-- Transcription Form -->
        <div class="tool-card fade-in">
          <h2>🎥 Transcrição de Vídeo</h2>
          <form id="transcribe-form" class="ai-form">
            <div class="form-group">
              <label class="form-label">📁 Arquivo Local (opcional)</label>
              <input
                type="file"
                name="localfile"
                id="localfile"
                class="form-file"
              />
            </div>

            <div class="form-group">
              <label class="form-label">🔗 URL do YouTube</label>
              <input
                type="text"
                id="url-input"
                name="url"
                placeholder="Cole a URL do YouTube aqui"
                class="form-input"
              />
            </div>

            <div class="form-group">
              <label class="form-label">⚡ Modelo Whisper</label>
              <select name="model" id="model" class="form-select">
                <option value="tiny">Tiny (Rápido)</option>
                <option value="base">Base (Balanceado)</option>
                <option value="small">Small (Bom)</option>
                <option value="large-v3-turbo">Medium (Muito Bom)</option>
                <option value="distil-large-v3.5">
                  great (excelente, mas só inglês)
                </option>
                <option value="large-v3">Large v3 (Melhor)</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">🌍 Idioma do Vídeo</label>
              <select name="language" id="language" class="form-select">
                <option value="pt">Português</option>
                <option value="en">English</option>
                <option value="none">Detectar automaticamente</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label">⏱️ Duração do Chunk (segundos)</label>
              <select name="chunk_length" id="chunk_length" class="form-select">
                <option value="30">30 segundos</option>
                <option value="45">45 segundos</option>
                <option value="60" selected>60 segundos</option>
                <option value="90">90 segundos</option>
                <option value="120">120 segundos</option>
              </select>
            </div>

            <button type="submit" class="btn-primary">
              🎯 Transcrever Vídeo
            </button>
          </form>
        </div>

        <!-- Media Forms -->
        <div class="space-y-6">
          <!-- Audio Form -->
          <div class="tool-card slide-up">
            <h2>🎵 Extrair Áudio</h2>
            <form id="audio-form" class="ai-form">
              <div class="form-group">
                <label class="form-label">🔗 URL do YouTube</label>
                <input
                  type="text"
                  id="url-input-audio"
                  name="url"
                  placeholder="Cole URL do YouTube para áudio"
                  class="form-input"
                  required
                />
              </div>
              <button type="submit" class="btn-secondary">
                🎵 Gerar Áudio
              </button>
            </form>
          </div>

          <!-- Video Form -->
          <div class="tool-card slide-up">
            <h2>🎬 Baixar Vídeo</h2>
            <form id="video-form" class="ai-form">
              <div class="form-group">
                <label class="form-label">🔗 URL do YouTube</label>
                <input
                  type="text"
                  id="url-input-video"
                  name="url"
                  placeholder="Cole URL do YouTube para vídeo"
                  class="form-input"
                  required
                />
              </div>
              <button type="submit" class="btn-accent">🎬 Gerar Vídeo</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div id="timer" class="timer mb-6"></div>
      <div id="result" class="result-container mb-12"></div>

      <!-- Word Cloud Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="tool-card glow-pulse">
          <h2>☁️ Nuvem de Palavras</h2>
          <form class="nuvem-form ai-form" id="nuvem-form">
            <div class="form-group">
              <label class="form-label">📄 Arquivo de Texto (.txt)</label>
              <input
                type="file"
                id="file-input"
                accept=".txt"
                class="form-file"
                required
              />
            </div>
            <button type="submit" class="btn-accent">☁️ Gerar Nuvem</button>
          </form>
        </div>

        <div id="nuvem-container" class="result-container"></div>
      </div>
    </div>

    <script src="/scripts/scripts.js" defer></script>
  </body>
</html>
